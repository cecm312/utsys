<!DOCTYPE html>
<!--
VARIABLES GLOBALES "AGREGAR LLAVES A LOS LADOS"
LIBS_DIR
MODULES_DIR
UPLOADS_DIR
CONTAINER
MODULE_CSS_DIR
MODULE_JS_DIR
MODULE_IMG_DIR
SITE_CSS_DIR
SITE_JS_DIR
SITE_IMG_DIR
-->
<html>
    <head>  
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{LIBS_DIR}materialize/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <link href="{SITE_CSS_DIR}login.css" rel="stylesheet" type="text/css"/>

        <script src="{LIBS_DIR}jquery/jquery-2.1.4.js" type="text/javascript"></script>
        <script src="{LIBS_DIR}materialize/js/materialize.min.js" type="text/javascript"></script>
        <script src="{MODULES_DIR}login/views/js/login.js" type="text/javascript"></script>
        <script src="{SITE_JS_DIR}system.js" type="text/javascript"></script>
    </head>

    <body class="light-green">
        <div class="container fullHeight">
            <div class="row valign-wrapper">
                <div class="col s12 m6 l6  offset-l3 offset-m3 ">
                    <div class="card-panel hoverable white">
                        <h3 class="center-align"><i class="mdi-action-assignment-ind"></i>Iniciar Sesión</h3>
                         <div class="row">
                            <form class="col s12 loginUser" data-redirect="true">
                                
                              <div class="row">
                                  <div class="input-field col s12 m12 l12">
                                  <h6 class="red-text text-lighten-1 loginMessage"></h6>
                                </div>
                                <div class="input-field col s12 m12 l12 ">
                                  <input placeholder="Usuario" id="usuario" name="cuenta" type="text" class="validate" required>
                                </div>
                                  
                                <div class="input-field col s12 m12 l12">
                                  <input placeholder="Contraseña" id="contra" name="contrasena" type="password" class="validate" required>
                                </div>
                                  
                                  
                                  <div class="input-field col s12 ">
                                        <button class="btn waves-effect waves-light light-green col s12" type="submit">Iniciar Sesion
                                          </button>
                                    </div>
                                  
                              </div>
                            </form>
                          </div>
                        
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
