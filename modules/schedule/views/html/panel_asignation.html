<form id="form_new_schedule" class="col s12 m12 l12">
        
        <div class="row">
            
           <div class="input-field col s12 m3 l3">
                <select name="idprofesor" class="chosen schedule_params" data-placeholder="Selecciona un profesor" required>
                    <option></option>
                    {OPTIONS_TEACHERS}
                </select>
                <!--<a class="btn waves-effect btn col s12 m6 l6 offset-l6 offset-m6 modal-trigger" href="#modalAddCategory">Agregar Categoria</a>-->
            </div>
             <div class="input-field col s12 m3 l3">
                <select name="idmateria" class="chosen schedule_params" data-placeholder="Selecciona una Materia" required>
                    <option></option>
                    <option value="">Todos</option>
                    {OPTIONS_SUBJECT}
                </select>
                <!--<a class="btn waves-effect btn col s12 m6 l6 offset-l6 offset-m6 modal-trigger" href="#modalAddCategory">Agregar Categoria</a>-->
            </div>
            
            <div class="input-field col s12 m3 l3">
                <select name="idgrupo" class="chosen schedule_params" data-placeholder="Selecciona un Grupo" required>
                    <option></option>
                    <option value="">Todos</option>
                    {OPTIONS_GROUPS}
                </select>
            </div>
            
            <div class="input-field col s12 m3 l3">
                <select name="iddia" class="chosen schedule_params" data-placeholder="Selecciona un Dia" required>
                    <option></option>
                    <option value="">Todos</option>
                    {OPTIONS_DAYS}
                </select>
                
            </div>
           
            <div class="input-field col s12 m3 l3">
                <select name="idmodulo" id="select_modulo" class="chosen schedule_params" data-placeholder="Selecciona un modulo" required>
                    <option></option>
                    <option value="">Todos</option>
                    {OPTIONS_MODULE}
                </select>
                <a class="btn waves-effect btn col s12 m12 l12 modal-trigger" data-modal="#modal1">Añadir Modulo</a>
            </div>
            <div class="input-field col s12 m3 l3 offset-l6 offset-m6">
                <button class="btn waves-effect btn col s12 m12 l12" type="submit">Añadir nuevo Horario</button>
            </div>
        </div>
    </form>
