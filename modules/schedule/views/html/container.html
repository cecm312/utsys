<link href="{LIBS_DIR}fullcalendar-2.3.2/fullcalendar.css" rel="stylesheet" type="text/css"/>
<script src="{LIBS_DIR}fullcalendar-2.3.2/lib/moment.min.js" type="text/javascript"></script>
<script src="{LIBS_DIR}fullcalendar-2.3.2/fullcalendar.min.js" type="text/javascript"></script>
<script src="{LIBS_DIR}fullcalendar-2.3.2/lang/es.js" type="text/javascript"></script>
<script src="{MODULE_JS_DIR}schedule.js" type="text/javascript"></script>

<div class="row">
    <div class="col m12 l12 s12">
        {PANEL_ASIGNATION}
    </div>
    <div class="col m12 l12 s12" id="calendar">

    </div>
    
    <!-- Modal Structure -->
  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>Agregar nuevo Modulo</h4>
      <form id="form_new_module" class="col s12 m12 l12">
        <div class="row">
           <div class="col s12 m4 l3">
               <label>Hora Inicio</label>
                <input type="time" class="validate" name="hora_inicio" id="hora_inicio" required>
                
           </div>
            <div class="col s12 m4 l3">
                <label>Hora Fin</label>
                <input type="time" class="validate" name="hora_fin" id="hora_fin" required>
           </div>
            
            <div class="input-field col s12 m4 l3">
                <label>&nbsp;</label>
               <button class="btn waves-effect btn col s12 m12 l12" type="submit">Agregar Modulo</button>
            </div>
            
            
        </div>
    </form>
    </div>
    <div class="modal-footer">
      <a class=" modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
    </div>
  </div>
          

</div>
