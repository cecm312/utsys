<div class="container">


    <div class="row">
        
        <form class="col s12 m8 l8 offset-l2 offset-m2 contact-form">
            <h4>Dejanos tu mensaje</h4>
            <div class="row">
                <input type="hidden" name="sendMessage">
                <div class="input-field col s12">
                    <i class="mdi-action-account-box prefix"></i>
                    <input id="nombre" type="text" class="validate" name="nombre" required>
                    <label for="nombre">Nombre</label>
                </div>

            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="mdi-communication-email prefix"></i>
                    <input id="email" type="email" class="validate" name="correo" required>
                    <label for="email">Correo</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="mdi-editor-mode-edit prefix"></i>
                    <textarea id="comentario" class="materialize-textarea" name="mensaje" required></textarea>
                    <label for="comentario">Mensaje</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 right-align">
                    <button class="btn waves-effect waves-light light-green" type="submit" name="action">Contactar
                        <i class="mdi-content-send right"></i>
                      </button>
                </div>
            </div>
            


        </form>
    </div>
</div>
